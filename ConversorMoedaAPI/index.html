<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #dedede;
    }

    .Exibir {
      transition: 0.6s;
      height: 100px;
      width: 300px;
      background-color: rgb(148, 148, 148);
      border-radius: 10px;
      font-size: 17px;
      margin-top: 2vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin-left: 1%;
      font-weight: 600;
      color: aliceblue;
      padding: 5px 0 0 10px;
    }

    .btn {
      cursor: pointer;
      background-color: #acacac;
      border-radius: 5px;
      padding: 3px;
      border: none;
      font-size: 17px;
      margin-top: 10vh;
      margin-left: 1%;
      padding: 3px 8px 3px 7px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 600;
      color: rgb(255, 255, 255);
    }

    .menu {
      width: 100%;
      background-color: #338fc4;
      height: 100px;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 30px;
      padding: 5px 0 0 1%;
      color: aliceblue;
      box-shadow: 0 0 10px 0 rgb(70, 70, 70);
      font-weight: 600;
    }

    #real {
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-left: 1%;
      box-shadow: 1px 1px 5px 1px rgba(68, 68, 68, 0.473);
    }
  </style>
</head>

<body>


  <div class="menu">Conversao do d√≥lar</div>

  <input type="number" placeholder="Digite a quantia em reais" max="99999999" required id="real">
  <input type="submit" value="Enviar" onclick="See()" class="btn">

  <div id="campo"></div>

  <script src="script.js"></script>
</body>

</html>
