<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Ver{
            height: 100px;
            max-width: 600px;
            background-color: rgb(0, 122, 166);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 10px;
            padding: 10px 0 0 10px;
            transition: 0.6s;
            margin-left: 1%;
            padding-bottom: 8%;
        }
        .Close{
            transition: 0.6s;
            height: 0;
            max-width: 0;
            margin-left: 1%;
        }
        .btn{
            cursor: pointer;
            padding: 6px;
            border: none;
            background-color: rgb(163, 163, 163);
            border-radius: 6px;
            color: aliceblue;
            font-size: 15px;
            margin-bottom: 2%;
            margin-top: 1%;
            margin-left: 1%;
        }
        .cabecalho{
            width: 100%;
            height: 80px;
            background-color: rgb(214, 255, 119);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 30px;
            padding-left: 1%;
            font-weight: 600;
            box-shadow: 0 0 8px 0 black;
        }
    </style>
</head>
<body>
    
    <div class="cabecalho">Procure seu CEP!</div>
    <button onclick="Func()" class="btn">Ver Cep</button>


    <div id="campo"></div>

    <script src="script.js"></script>
</body>
</html>
